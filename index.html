<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width, 
        initial-scale=1.0" />
        <title>Countdown Timer</title>
        <!-- styling for phone viewing -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="style.css" />
        <script src="script.js" defer></script>

<!-- Shift + Alt + A -->
<!-- CTRL + / (COMMENT)-->
<!-- CTRL + L (To select ultiple lines at once) -->


    </head>

<body>
    <h1>Ramadhan </h1>
    <h1> 2021 </h1>

    <div class="countdown-container">
        <!-- .countdown-container -->
        <!-- div id use # instead of dot. -->
        <div class="countdown-rme days-c">
            <p class="big-text" id="days">0</p>
            <!--   p.big-text#hours    -->
            <!-- ctrl / for comment -->
            <!-- ctrl+shift+H (Find and replace) -->
            <span>days</span>
        </div> 


        <div class="countdown-rme hours-c">
            <p class="big-text" id="hours">0</p>
            <!--   p.big-text#hours    -->
            <!-- ctrl / for comment -->
            <span>hours</span>
        </div> 


        <div class="countdown-rme mins-c">
            <p class="big-text" id="mins">0</p>
            <!--   p.big-text#hours    -->
            <!-- ctrl / for comment -->
            <span>min</span>
        </div> 


        <div class="countdown-rme seconds-c">
            <p class="big-text" id="seconds">0</p>
            <!--   p.big-text#hours    -->
            <!-- ctrl / for comment -->
            <!-- 0 to style it and make it pretty -->
            <span>seconds</span>
        </div> 



    </div>


</body>



</html>
